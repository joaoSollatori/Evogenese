<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status da API</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
    }
    .status-card {
      background: #1a1a1a;
      border-left: 4px solid #e64522;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      color: #e64522;
      margin-top: 0;
    }
    p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-card">
      <h1>Status da API</h1>
      <p><strong>Online:</strong> {{ 'Sim' if status.api_online else 'Não' }}</p>
      <p><strong>Último Ping:</strong> {{ status.resposta_ultima_ping }}</p>
      <p><strong>Uptime:</strong> {{ status.uptime }}</p>
      <p><strong>Versão:</strong> {{ status.versao }}</p>
    </div>
  </div>
</body>
</html>
